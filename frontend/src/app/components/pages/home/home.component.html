<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}">
                ü§ç
            </span>
            <div class="stars">
                <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="white" size="24px"
                    [readonly]="true"></star-rating>
            </div>

            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
            </div>
            <div class="cook-time">
                <span>‚è±</span>
                <span>{{food.cookTime}}</span>
            </div>
            <div class="price">
               <span>{{food.price | currency:'INR'}}</span>
            </div>

        </a>
    </li>
</ul>
