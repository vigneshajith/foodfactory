<app-searchbar></app-searchbar>
<app-tags></app-tags>
<app-not-found [visible]="!foods || !foods.length"
resetLinkText="Reset Search"
></app-not-found> 
<ul class="container">
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
                <div class="name">
                   <h4>{{food.name}}</h4>
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ❤
                </span>
                <div class="stars">
                    <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="white" size="24px"
                        [readonly]="true"></star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                </div>
                <div class="content--innerflex">
                    <div class="cook-time">
                        <span>⏱</span>
                        <span>{{food.cookTime}} min</span>
                    </div>
                    <div class="price">
                       <span>{{food.price | currency:'INR'}}</span>
                    </div>
                </div>
            </div>

        </a>
    </li>
</ul>
