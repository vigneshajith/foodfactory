
<ul class="container">
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ❤
                </span>
                <div class="stars">
                    <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="white" size="22px"
                        [readonly]="true"></star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                </div>


                <div class="bottomflex">
                    <div class="cook-time">
                        <span>⏱
                        {{food.cookTime}} min</span>
                    </div>
                    <div class="price">
                       <span>{{food.price | currency:'INR'}}</span>
                    </div>
                </div>
            </div>

        </a>
    </li>
</ul>
