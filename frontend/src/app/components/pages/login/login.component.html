<div class="wrapper outer-wrapper">
    <div class="details">
        <app-title title="Login" margin="0 0 1rem 0" fontSize="1.3rem"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type="email" placeholder="Email" formControlName="email">
                </div>
                <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
                    <div *ngIf="fc.email.errors.required">
                        Should not be empty
                    </div>
                    <div *ngIf="fc.email.errors.email">
                        Email is not correct
                    </div>
                </div>
            </div>
            <div class="input-container">
                <label>password</label>
                <div>
                    <input type="password" placeholder="password" formControlName="password">
                </div>
                <div class="error-list" *ngIf="fc.password && isSubmitted">
                    <div *ngIf="fc.password.errors">
                        Should not be empty
                    </div>
                    
                </div>
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>

        </form>
    </div>
</div>
