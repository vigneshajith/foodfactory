<div class="wrapper outer-wrapper">
    <div class="details">
        <app-title title="Login" margin="0 0 1rem 0" fontSize="1.3rem"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <text-input label="Email" type="email" [showError]="isSubmitted" [control]="fc.email"></text-input>
            <text-input label="Password" type="password" [showError]="isSubmitted" [control]="fc.password"></text-input>
            <div class="button">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
