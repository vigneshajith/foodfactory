<div class="flex">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
        </div>
        <div class="rating">
            <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px">
            </star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">{{tag}}</a>
        </div>
        <div class="cook-time">
            <span>Time to cook about<b>{{food.cookTime}}</b> minutes</span>
        </div>
        <div class="price">
            <span>
                {{food.price | currency:'INR'}}
            </span>
        </div>
        <button>Add To Cart</button>
    </div>
   
</div>
