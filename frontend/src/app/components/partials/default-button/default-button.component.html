<div class="input-container">
    <button
    [ngStyle]="{
        color:color,
        'background-color':bgColor,
        'font-size.rem':fontSize,
        'width':width,
        'margin':margin,
        'padding':padding
    }"    
    [type]=type
    (click)="OnClick.emit()"
    
    >
    {{text}}
    </button>
</div>
